<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Paciente</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Preencha os Dados do Paciente</h2>
    <form id="formPaciente">
      <label for="paciente">Nome do Paciente</label>
      <input type="text" id="paciente" required>

      <label for="nascimento">Data de Nascimento</label>
      <input type="text" id="nascimento" placeholder="dd/mm/aaaa" required>

      <label for="endereco">Endere√ßo</label>
      <input type="text" id="endereco" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf">

      <label for="identidade">Identidade (RG)</label>
      <input type="text" id="identidade">

      <button type="submit">Salvar e Ir para o Menu</button>
    </form>
  </div>

  <script>
    document.getElementById('formPaciente').addEventListener('submit', function(event) {
      event.preventDefault();

      sessionStorage.setItem('paciente', document.getElementById('paciente').value);
      sessionStorage.setItem('nascimento', document.getElementById('nascimento').value);
      sessionStorage.setItem('endereco', document.getElementById('endereco').value);
      sessionStorage.setItem('cpf', document.getElementById('cpf').value);
      sessionStorage.setItem('identidade', document.getElementById('identidade').value);

      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
